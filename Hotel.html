<!DOCTYPE html>
<html>
    <head><title>BanzhafHotels.com</title></head>
    <body>
        <h1>Welcome to Banzhaf Hotels</h1>
        <h2>We hope you enjoy your stay</h2>
        <img src = "https://www.cvent.com/sites/default/files/image/2021-03/Aerial%20view%20of%20Burj%20Al%20Arab%20luxury%20hotel%20in%20Dubai.jpg" width="1254" height="837">

        <script src = "https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>

            var hotel ={
                name: "Banzhaf Hotels",
                totalRooms: 1557,
                bookedRooms: 0,
                avaliableRooms: "Check Website Later"
            }

            $("body").append("<p id='roomTotal'>Total Rooms: " + hotel.totalRooms + "</p>")
            
            setInterval(function () {
                $("#roomTotal").text("Total Rooms: " + hotel.totalRooms)
                hotel.totalRooms++
            }, 1)

            $("body").append("<p id='bookedRooms'>Booked Rooms: " + hotel.bookedRooms + "</p>")

            setInterval(function () {
                $("#bookedRooms").text("Booked Rooms: " + hotel.bookedRooms)
                hotel.bookedRooms++
            }, 1)

            $("body").append("<p> Avaliable Rooms: " + hotel.avaliableRooms + "</p>")
        </script>
    </body>
</html>
