<!DOCTYPE html>
<html>

    <a href="https://www.booking.com/">
        <button>Book Now!</button>
    </a>

    <style>    
    body {
    border: 2px solid black;
    padding: 25px;
    background: url('https://www.cvent.com/sites/default/files/image/2021-03/Aerial%20view%20of%20Burj%20Al%20Arab%20luxury%20hotel%20in%20Dubai.jpg');
    background-repeat: no-repeat;
    background-size: 100px 300px
    color=orange 
    }
    </style>
    <head><title>BanzhafHotels.com</title></head>
    <body>
        <h1>Welcome to Banzhaf Hotels</h1>
        <h2>We hope you enjoy your stay</h2>
        <h3>Current hotel stats: </h3>

        <script src = "https://code.jquery.com/jquery-3.7.1.js"></script>
        <script>

            var hotel = {
                name: "Banzhaf Hotels",
                totalRooms: 1557,
                bookedRooms: 657,
                avaliableRooms: 900,
                price: Math.floor(Math.random() * 100000000)
            }

            $("body").append("<p id='roomTotal'>Total Rooms: " + hotel.totalRooms + "</p>")
            
            setInterval(function () {
                $("#roomTotal").text("Total rooms: " + hotel.totalRooms)
                hotel.totalRooms++
            }, 1)

            $("body").append("<p id='bookedRooms'>Booked rooms: " + hotel.bookedRooms + "</p>")

            setInterval(function () {
                $("#bookedRooms").text("Booked rooms: " + hotel.bookedRooms)
                hotel.bookedRooms++
            }, 1)

            $("body").append("<p id='avaliableRooms'>Avaliable rooms: " + hotel.avaliableRooms + "</p>")

            setInterval(function () {
                $("#avaliableRooms").text("Avaliable rooms: " + hotel.avaliableRooms)
                hotel.avaliableRooms++
            }, 1)

           
            $("body").append("<p> Current price for a room (At a secondly rate): " + "$" + hotel.price + "</p>")
        </script>
    </body>
</html>
